<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.cssc" class="src">
</head>
<body>
    <h1>Form Submission</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="country">Select country:</label>
        <select id="country" name="country">
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>

        <label for="city">Select city:</label>
        <select id="city" name="city">
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Karachi">Karachi</option>
        </select><br><br>

        <label for="course">Select course or event:</label>
        <input type="text" id="course" name="course"><br><br>

        <label for="proficiency">Select your computer proficiency:</label>
        <select id="proficiency" name="proficiency">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select><br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"><br><br>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" name="cnic"><br><br>

        <label for="father_cnic">Father's CNIC (optional):</label>
        <input type="text" id="father_cnic" name="father_cnic"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Select gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="qualification">Last qualification:</label>
        <input type="text" id="qualification" name="qualification"><br><br>

        <label for="laptop">Do you have a Laptop?</label>
        <select id="laptop" name="laptop">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="picture">Upload your recent passport size picture:</label>
        <input type="file" id="picture" name="picture" accept=".jpg, .jpeg, .png"><br><br>
        <small>With white or blue background, File size must be less than 1MB, Your face should be clearly visible without glasses.</small><br><br>

        <label>
            <input type="checkbox" name="declaration1" required>
            I hereby, solemnly declare that the data and facts mentioned herein are true and correct to the best of my knowledge.
        </label><br><br>

        <label>
            <input type="checkbox" name="declaration2" required>
            I hereby accept the responsibilities of good conduct and guarantee that I will not be involved in any other activity, political or ethical, but learning during my stay in the program.
        </label><br><br>

        <label>
            <input type="checkbox" name="declaration3" required>
            Upon completion of the course, I will complete the required project by SWIT.
        </label><br><br>

        <label>
            <input type="checkbox" name="declaration4" required>
            It's mandatory for female students to wear abaya/hijab in the class.
        </label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
